<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">

    <title>
        Cancer Insights LOGIN  Page

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style1.css">

<body>
    <div class="body-page">
    <div class="container">
        <div class="form-box login">

            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="taxt" placeholder="Username" required>
                    <i class='bx bx-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Forgot Password ?</a>
                </div>
                <button type="submit" class="button">Login</button>
                <p>or Login with Social Platform</p>
                <div class="social-icons">
                    <a href=""><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                    <a href="#"><i class='bx bxl-apple'></i></a>
                </div>
            </form>
        </div>

        <div class="bluebox">
        <h1>Hello, Welcome!</h1>
        <h2>New Here? Rgister Yourself</h2>
        <a href="Register page.html"  <button type="submit" class="button">Register</button></a>   
        </div>   
    </div>
    <script src="script.js"></script>
</div>
